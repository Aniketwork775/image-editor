<div class="image-editor">
 <app-upload (imageSelected)="onImageSelected($event)"></app-upload>
<app-toolbar 
  (rotateClicked)="canvasComponent.rotateImage()" 
  (resizeClicked)="canvasComponent.resizeImage($event)" 
  (cropClicked)="showCropper = true">
</app-toolbar>
<app-canvas #canvasComponent></app-canvas>
<app-cropper *ngIf="showCropper" (cropped)="onImageCropped($event)"></app-cropper>

</div>
<router-outlet></router-outlet>
